<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
        <title>contact-Way To Dream Home</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/d59e0be1e1.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="">
            <header class="topnav" id="top-nav">
				<span id="logo"
					>Way to dream <i class="fa-solid fa-house"></i
				></span>

				<div class="d-inline nav-items">
					<a class="text-white p-3 active" href="index.html" target=""
						>Home</a
					>
					<a class="text-white p-3" href="services.html" target=""
						>Our services</a
					>
					<a class="text-white p-3" href="about.html" target=""
						>About</a
					>
					<a class="text-white p-3" href="contact.html">Contact</a>
					<a href=""
						><i
							class="fa-solid fa-lg fa-circle-half-stroke p-3 theme"
							id="change-theme"
							onclick="changeTheme()"
						></i
					></a>
				</div>
				<a
					href="javascript:void(0);"
					class="icon"
					onclick="addHamburger()"
				>
					<i class="fa-solid fa-bars"></i>
				</a>
			</header>
            <section class="section-1">
                <main id="main">
                    <h2 class="text-info text-center">Contact us with your query</h2>
                    <br>
                    <form name="submitForm" onsubmit="return submitMsg()" action="">
                        <label for="fName">First Name *</label>
                        <input type="text" name="fName" id="fName" placeholder="Enter your first name" min="3" max="15">
                        <p id="warn1" ></p>
                        <label for="lName">Last Name *</label>
                        <input type="text" id="lName" name="lName" placeholder="Enter your last name" min="3" max="15">
                        <p id="warn2"></p>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <p id="warn3"></p>
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone" >
                        <p id="warn4"></p>
                        <label for="msg">Enter your message</label>
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Enter your message"></textarea>
                        <button class="btn btn-info btn-lg text-white m-2" id="contact-button">Submit</button>
                        <p id="buttonClick"></p>
					</main>
                </form>
            </section>            
            <footer>
				<div class="container">
					<div class="row align-items-start">
						<div class="col-sm-6 col-lg-4 col-xs-12 nav-tab">
							<br />
							<br />
							<p>
								<a
									href="mailto:admin@waytodreamhome.com"
									target="_blank"
									>admin@waytodreamhome.com</a
								>
							</p>
							<p class="text-white">Tel: 077- 00 00 00</p>
						</div>
						<div class="col-sm-6 col-lg-4 col-xs-12 nav-tab">
							<a
								class="text-white p-3 d-block"
								href="services.html"
								target=""
								>Our services</a
							>
							<a
								class="text-white p-3 d-block"
								href="about.html"
								target=""
								>About</a
							>
							<a
								class="text-white p-3 d-block"
								href="contact.html"
								>Contact</a
							>
						</div>
						<div class="col-lg-4 col-xs-12 nav-tab">
							<h4 class="text-white">
								Follow Us On Social Media
							</h4>
							<br />
							<a href="https://www.facebook.com/" class="d-block"
								><i class="fa-brands fa-facebook"></i>
								Facebook</a
							>
							<br />
							<a href="https://www.instagram.com/" class="d-block"
								><i class="fa-brands fa-instagram"></i>
								Instagram</a
							>
						</div>
					</div>
				</div>
				<h4 class="text-white p-3">© 2022 Made with ❤️ by Meena</h4>
			</footer>
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    </body>

</html>
